        //Задаем функции для генерации случайного текста
        function generateText(letters, length) {
            var text = "";
            for (var i = 0; i < length; i++) {
                var n = getRandomNumber(letters.length - 1);
                text = text + letters[n];
            }
            return text;
        }

        function getRandomNumber(max) {
            return Math.round(Math.random() * max);
        }

            while (true) {
                alert("Положите 4 пальца левой руки - мизинец, безымянный, средний и " +

                    " о, л, д, ж \nТеперь набирайте текст. Не смотрите на клавиатуру");
                var text = generateText(letters, length);
                var userText = prompt(text);
                if (userText == text) {
                    alert("Все верно!");
                    break;
                } else {
                    alert("Вы ошиблись. Повторите ещё раз.");
                }
            }
        }
